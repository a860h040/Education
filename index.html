<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:24px;max-width:520px}
    .card{border:1px solid #ddd;border-radius:12px;padding:14px}
    label{display:block;font-size:13px;color:#333;margin:10px 0 4px}
    input,button{font:inherit;padding:10px;border:1px solid #ccc;border-radius:10px;width:100%}
    button{margin-top:12px;background:#111;color:#fff;border:none;cursor:pointer}
    .muted{color:#666;font-size:13px;margin-top:10px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>PDF Vault Login</h1>

  <div class="card">
    <form id="loginForm" method="POST">
      <input type="hidden" name="action" value="login">
      <input type="hidden" name="returnUrl" id="returnUrl">

      <label>Username</label>
      <input name="username" autocomplete="username" required>

      <label>Password</label>
      <input name="password" type="password" autocomplete="current-password" required>

      <button type="submit">Login</button>
    </form>

    <div id="msg" class="muted"></div>
  </div>

<script>
  const SCRIPT_URL = "PASTE_YOUR_NEW_EXEC_URL_HERE";
  const APP_URL    = location.origin + location.pathname.replace("login.html", "app.html");

  document.getElementById("loginForm").action = SCRIPT_URL;
  document.getElementById("returnUrl").value = APP_URL;

  const params = new URLSearchParams(location.search);
  if (params.get("msg")) document.getElementById("msg").textContent = params.get("msg");
</script>
</body>
</html>
